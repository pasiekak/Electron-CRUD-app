<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Zadanie programistyczne : Połączenie z bazą danych Oracle za pomocą JavaScript</title>
  </head>
  <body>
    <header>
      <h1>Baza danych Oracle</h1>
    </header>
    <div id="interactive">
      <div id="searchMenu">
        <input type="text" placeholder="Wpisz wyszukiwany tekst" id="searchText">
        <button id="searchButton"><span>Szukaj</span></button>
      </div>
      <div id="rest">
        <div id="action">
          <label for="actionPick">Wybierz komendę</label>
          <select id="actionPick">
            <option value="nothing" hidden>Nic</option>
            <option value="INSERT">Insert</option>
            <option value="UPDATE">Update</option>
            <option value="DELETE">Delete</option>
          </select>
        </div>
      </div>
    </div>
    <div id="tabels" class="wrapperTableNames"></div>
    <div id="queryResult" class="wrapperTableValues"></div>
    <footer>
      <p>Autorzy: Krzysztof Pasieka, Adam Falikowski</p>
    </footer>
  </body>
<script type="module" src="./scripts/renderer.js"></script>
</html>
