<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Zarządzanie bazą danych MySQL za pomocą biblioteki Electron</title>
  </head>
  <body>
    <header>
      <h1>Zarządzanie bazą danych MySQL</h1>
    </header>
    <div id="middle">
      <div id="interactive">
        <div id="searchMenu">
          <input type="text" placeholder="Wpisz wyszukiwany tekst" id="searchText" class="textWrapper">
          <select id="selectSearchInput">
            <option value="nothing" selected>Opcjonalny wybór kolumny</option>
          </select>
          <button id="searchButton" class="btnWrapper"><span>Szukaj</span></button>
        </div>
        <div id="tables" class="wrapperTableNames"></div>
      </div>
      <div id="queryResult" class="wrapperTableValues">

      </div>
    </div>
    <footer>
      <p>Autorzy: Krzysztof Pasieka, Adam Falikowski</p>
    </footer>
  </body>
<script type="module" src="./scripts/renderer.js"></script>
</html>
